<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Reservation</title>
    <link rel="stylesheet" href="styles-room_reservation.css" />
  </head>
  <body>
    <div class="container">
      <h1>Polytechnic University of Philippines - Para√±aque</h1>
      <h2>Room Reservation</h2>
      <form
        id="roomReservationForm"
        onsubmit="event.preventDefault(); confirmRoomSelection();"
      >
        <div class="room-options">
          <label class="room">
            <input type="radio" name="room" value="Classroom" />
            <img src="classroom.jpg" alt="Classroom" />
            <span>Classroom</span>
          </label>
          <label class="room">
            <input type="radio" name="room" value="Audio-Visual Room" />
            <img src="audiovisual.jpg" alt="Audio-Visual Room" />
            <span>Audio-Visual Room</span>
          </label>
          <label class="room">
            <input type="radio" name="room" value="Laboratories" />
            <img src="laboratory.jpg" alt="Laboratories" />
            <span>Laboratories</span>
          </label>
        </div>
        <button type="submit" class="prev-btn" onclick="history.back()">
          Previous
        </button>
        <button type="submit" class="confirm-btn">Confirm</button>
      </form>
    </div>
    <script>
      function confirmRoomSelection() {
        const selectedRoom = document.querySelector(
          'input[name="room"]:checked'
        );
        if (selectedRoom) {
          const roomValue = selectedRoom.value;

          // Store the selected room in localStorage
          localStorage.setItem("selectedRoom", roomValue);

          // Redirect based on the selected room
          if (roomValue === "Classroom") {
            window.location.href = "room_num.html";
          } else if (roomValue === "Audio-Visual Room") {
            window.location.href = "room-datetime.html";
          } else if (roomValue === "Laboratories") {
            window.location.href = "laboratories.html";
          }
        } else {
          alert("Please select a room before confirming.");
        }
      }
    </script>
  </body>
</html>
