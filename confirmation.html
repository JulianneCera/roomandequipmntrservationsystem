<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <link rel="stylesheet" href="styles-confirmation.css">
</head>
<body>
  <div class="container">
    <h1>Confirmation</h1>

    <!-- Display user info -->
    <h2>User Information</h2>
    <p>Full Name: <span id="name"></span></p>
    <p>Student Number: <span id="studentNumber"></span></p>
    <p>Program: <span id="program"></span></p>
    <p>Year and Section: <span id="yearSection"></span></p>
    <p>Contact Number: <span id="contactNumber"></span></p>
    <p>Birthdate: <span id="birthdate"></span></p>
    <p>Email: <span id="email"></span></p>

    <!-- Buttons -->
    <button onclick="proceedToReservation()">Proceed to Reservation</button>
    <button onclick="logout()">Log Out</button>
  </div>

  <script>
    // Load data from localStorage
    const signupData = JSON.parse(localStorage.getItem("signupData")) || {};

    // Display the data
    document.getElementById("name").textContent = signupData.name || "N/A";
    document.getElementById("studentNumber").textContent = signupData.studentNumber || "N/A";
    document.getElementById("program").textContent = signupData.program || "N/A";
    document.getElementById("yearSection").textContent = signupData.yearSection || "N/A";
    document.getElementById("contactNumber").textContent = signupData.contactNumber || "N/A";
    document.getElementById("birthdate").textContent = signupData.birthdate || "N/A";
    document.getElementById("email").textContent = signupData.email || "N/A";

    function proceedToReservation() {
      window.location.href = "reservation.html";
    }

    function logout() {
      localStorage.clear();
      alert("You have been logged out.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
