      <h1>Polytechnic University of Philippines - Para√±aque</h1>

        <tr>

          <td onclick="selectRoom(this)">302</td>

      </table>
      <button class="prev-btn" onclick="history.back()">Previous</button>
      <button class="confirm-button" onclick="confirmAndProceed()">
        Confirm
      </button>
    </div>

    <script>
      let selectedRoom = null;

      function selectRoom(cell) {
        if (selectedRoom) {
          selectedRoom.classList.remove("selected");
        }
        selectedRoom = cell;
        cell.classList.add("selected");
      }

      function confirmAndProceed() {
        if (selectedRoom) {
          // Store the selected room in localStorage
          localStorage.setItem("selectedRoom", selectedRoom.textContent);
          // Proceed to the next page
          window.location.href = "room-datetime.html";
        } else {
          alert("Please select a room before confirming.");
        }
      }
    </script>
  </body>
</html>
